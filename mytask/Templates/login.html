{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="bg-light">
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="card p-4" style="max-width:420px;width:100%">
      <h4 class="mb-3">Login</h4>
      {% if message %}<div class="alert alert-danger">{{ message }}</div>{% endif %}
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3"><label class="form-label">Username</label><input name="username" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Password</label><input name="userpassword" type="password" class="form-control" required></div>
        <button class="btn btn-primary w-100">Login</button>
      </form>
      <p class="mt-3 mb-0">No account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
  </div>
</body>
</html>
