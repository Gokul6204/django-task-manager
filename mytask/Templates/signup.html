{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign up</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="bg-light">
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="card p-4" style="max-width:420px;width:100%">
      <h4 class="mb-3">Create account</h4>
      {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
      <form method="POST">
        {% csrf_token %}
        <input name="username" class="form-control mb-2" placeholder="Username" required>
        <input name="firstname" class="form-control mb-2" placeholder="First name">
        <input name="lastname" class="form-control mb-2" placeholder="Last name">
        <input name="email" type="email" class="form-control mb-2" placeholder="Email">
        <input name="password" type="password" class="form-control mb-3" placeholder="Password" required>
        <button class="btn btn-primary w-100">Sign up</button>
      </form>
      <p class="mt-3 mb-0">Already have account? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </div>
</body>
</html>
